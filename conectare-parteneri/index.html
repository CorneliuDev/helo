<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Conectare parteneri</title>
</head>

<body>
    <a href="#"><img src="/assets/logo-black.svg" alt="" id="logo" class="absolute top-8 left-8 h-15"></a>
   <section class="flex justify-center items-center h-screen w-screen bg-accent p-4">
       <div class="w-200 flex justify-center items-center bg-white rounded-3xl border-accent flex-col p-4 py-10 shadow-implicit">
        <h1 class="text-4xl font-bold mb-8 text-center">Conectare parteneri</h1>
        <form class="flex flex-col w-11/12 max-w-96 gap-3 justify-center items-center" action="#" method="POST"
            id="form">

            <div id="idno-input" class="accent-container rounded-2xl w-full flex">
                <img src="/assets/icons/name.svg" alt="" class="w-7 mx-3.5">
                <input placeholder="IDNO" type="text" name="idno" id="" required
                    class="py-3.5 w-full focus:outline-none rounded-lg placeholder:font-medium font-medium placeholder:text-gray-400 placeholder:text-lg text-lg">
            </div>

            <div id="email-input" class="accent-container rounded-2xl w-full flex">
                <img src="/assets/icons/email.svg" alt="" class="w-7 mx-3.5">
                <input placeholder="Email" type="email" name="email" id="" required
                    class="py-3.5 w-full focus:outline-none rounded-lg placeholder:font-medium font-medium placeholder:text-gray-400 placeholder:text-lg text-lg">
            </div>

            <div id="pass-input" class="accent-container rounded-2xl w-full flex">
                <img src="/assets/icons/password.svg" alt="" class="w-7-5 mx-3.5">
                <input placeholder="Parolă" type="password" name="parola" oninput="checkPasswordStrength()" id="pass"
                    required
                    class="py-3.5 w-full focus:outline-none rounded-lg placeholder:font-medium font-medium placeholder:text-gray-400 placeholder:text-lg text-lg">
                <img src="/assets/icons/hide.svg" alt="" class="w-12 mx-3.5" id="show-password">
            </div>

            <!-- <p class="text-md mb-4 text-gray-700"> <a href="/creare-cont"
                class="underline">Ai uitat parola?</a></p> -->

            <input type="submit" value="CONECTEAZĂ-TE" id="submit"
                class="bg-black text-white font-medium w-36 py-4 rounded-2xl shadow-2xl mt-4 transition-all duration-300 transform active:scale-95">
        </form>
        <p class="text-md mt-4 text-gray-700">Nu ai un cont? <a href="/creare-cont-parteneri"
            class="underline">Creează un cont nou</a></p>
            </div>
    </section>


    <script src="/js/connect_partners.js"></script>
</body>

</html>
